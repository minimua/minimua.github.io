{{ define "main" }}
<main class="main single" id="main">
    <div class="main-inner">
        <article class="content post">
            <h1 class="post-title">{{ .Title }}</h1>
            
            <!-- 先显示友链 -->
            <div class="links-container">
                {{ range .Site.Data.links.links }}
                <a href="{{ .website }}" class="friend-link-item" target="_blank" rel="noopener noreferrer">
                    <div class="friend-link-left">
                        <div class="friend-link-avatar">
                            <img src="{{ .image }}" alt="{{ .title }}" />
                        </div>
                    </div>
                    <div class="friend-link-right">
                        <div class="friend-link-title">{{ .title }}</div>
                        <div class="friend-link-description">{{ .description }}</div>
                    </div>
                </a>
                {{ end }}
            </div>

            <!-- 然后显示页面内容 -->
            {{ if .Content }}
            <div class="post-content">
                {{ .Content }}
            </div>
            {{ end }}
        </article>
    </div>
</main>
{{ end }}
